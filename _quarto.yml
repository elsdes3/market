project:
  type: website
  preview:
    port: 4200
    browser: true
  render:
    - "*.qmd"
    - references/scoping/*.qmd
    - "notebooks/02-train/notebooks/*.ipynb"
    - "!notebooks/02-train/notebooks/03_*.ipynb"
    - "notebooks/03-explore/notebooks/*.ipynb"
    - "notebooks/04-dash/notebooks/*.ipynb"
    - "notebooks/05-cleanup/notebooks/*.ipynb"
  output-dir: _site

website:
  page-navigation: true
  reader-mode: false
  back-to-top-navigation: true
  repo-url: https://github.com/elsdes3/market
  repo-actions: [edit, issue]
  title: "Machine Learning Project"

  navbar:
    background: primary
    search: false

  page-footer:
    left: ""
    right: ""

  sidebar:
    logo: "images/lorip_square.jpg"
    pinned: true
    align: center
    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Welcome
      # - href: references/Scope.qmd
      #   text: Scope
      - href: notebooks/02-train/notebooks/04_train.ipynb
        text: Train Model
      - href: notebooks/02-train/notebooks/05_get_best_model.ipynb
        text: Register Model
      - href: notebooks/02-train/notebooks/06_design_experiment.ipynb
        text: Sample Sizes
      - href: notebooks/02-train/notebooks/07_get_audience_cohorts.ipynb
        text: Get Audience
      - href: notebooks/03-explore/notebooks/08_explore_best_model.ipynb
        text: Vital Features
      # - href: notebooks/04-dash/notebooks/09_dash.ipynb
      #   text: Dashboard
      - href: notebooks/02-train/notebooks/10_analyze_campaign_outputs.ipynb
        text: Post-Campaign
      - href: notebooks/02-train/notebooks/11_cleanup_mlflow.ipynb
        text: Clean MLFlow
      - href: notebooks/05-cleanup/notebooks/12_cleanup_bigquery.ipynb
        text: Clean BigQuery

format:
  html:
    grid:
      sidebar-width: 150px
      margin-width: 300px
      body-width: 1100px
      gutter-width: 1.5em
    page-layout: full
    smooth-scroll: true
    theme:
      light: [cosmo, theme.scss]
    code-copy: true
    code-overflow: wrap
    code-fold: false
    echo: false
    toc: true
    toc-expand: 3
    toc-title: On this page
    toc-location: right
    toc-fold: true
    link-external-icon: false
    link-external-newwindow: true
    link-external-filter: '^(?:http:|https:)\/\/www\.quarto\.org\/custom'

filters:
  - include-files.lua
  - quarto
