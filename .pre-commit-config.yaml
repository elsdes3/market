repos:
  - repo: https://github.com/ambv/black
    rev: 23.7.0
    hooks:
    - id: black
      name: Ensure black code formatting
      language_version: python3.10
      args: ["--line-length=79", "--diff"]
      verbose: true
      exclude: |
          (?x)(
              __init__.py|
              ^_site/|
              ^executed_notebooks/|
              ^src/sql_helpers.py
          )
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    - id: flake8
      name: Ensure flake8 compliance
      args: ['--ignore=W605,C901,F841,W503']
      language_version: python3.10
      verbose: true
      exclude: ^(src/sql_helpers.py|executed_notebooks/)
      # exclude: |
      #     (?x)(
      #         ^src/sql_helpers.py|
      #         ^executed_notebooks/
      #     )
  - repo: https://github.com/timothycrosley/isort
    rev: 5.12.0
    hooks:
    - id: isort
      name: Ensure python modules are sorted
      language_version: python3.10
      verbose: true
      files: \.(py)$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    - id: end-of-file-fixer
      name: Ensure files end in a newline
      language_version: python3.10
      verbose: true
      exclude: ^(notebooks/|_site/|executed_notebooks/)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    - id: trailing-whitespace
      name: Ensure trailing whitespace is removed
      language_version: python3.10
      args: ["--markdown-linebreak-ext=md"]
      verbose: true
      exclude: ^(notebooks/|_site/|executed_notebooks/)
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
    - id: interrogate
      name: Ensure docstrings are present
      language_version: python3.10
      args: [--verbose, --fail-under=95]
      verbose: true
      exclude: |
          (?x)(
              __init__.py
          )
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
    - id: bandit
      name: Ensure compliance with security checks
      language_version: python3.10
      args: ["--quiet", "--recursive", "--skip=B101,B105,B110,B113,B310,B311,B404,B603,B608"]
      verbose: true
      files: \.(py)$
      exclude: |
          (?x)(
              __init__.py
          )
